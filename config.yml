title: Sunny's Digital
baseURL: 'https://sunnyson.dev/'
theme: PaperModX

enableRobotsTXT: true
enableEmoji: true

params:
  env: production

  description: "Sunny Son's website"
  author: Sunny Son
  images:
    - sun-with-face-emoji.png
  favicon: favicon.ico
  # logo:
  # icon: images/logo.svg
  # DateFormat: "2006-01-02"
  # useCustomAnalytics: true
  mainSections:
    - posts
    - notes

  # theme params
  DisableLanguageSwitch: false
  TocOpen: true
  TocSide: left
  EnableInstantClick: false
  EnableImageZoom: true
  ShowShareButtons: true
  ShareButtons:
    - linkedin
    - twitter
    - facebook
    - reddit
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  Email: sunnys2327@gmail.com

  # Social icon URLs
  socialIcons:
    - name: "twitter"
      title: "Twitter"
      url: "https://twitter.com/__sunnyson__"
    - name: "github"
      title: "GitHub"
      url: "https://github.com/sunnydigital"
    - name: "linkedin"
      title: "LinkedIn"
      url: "https://www.linkedin.com/in/sunny-son/"
    - name: "googlescholar"
      title: "Google Scholar"
      url: "https://scholar.google.com/citations?user=tGaMcikAAAAJ&hl=en"
    - name: "huggingface"
      title: "Hugging Face"
      url: "https://huggingface.co/sunnydigital"
    - name: "kaggle"
      title: "Kaggle"
      url: "https://www.kaggle.com/sunnyson"
    - name: rss-simple
      url: "feed.xml"

  socialAccounts:
    twitter:
      username: __sunnyson__
    github:
      username: sunnydigital
    linkedin:
      username: sunny-son
    googlescholar:
      username: Sunny Son
    huggingface:
      username: sunnydigital
    kaggle: 
      username: sunnyson

    profileMode:
      enabled: true
      title: Sunny Son # optional default will be site title
      subtitle: |
        ðŸ‘‹ Hi, welcome to my website! 
        
        Here I post some occasional musings, details of projects I'm working on, sentiments on books I'm reading, and my desktop PC creations. 
        
        Thoughts are my own."

      imageUrl: "https://en.gravatar.com/userimage/237046188/62122b946d153a7018b666085c8ae6b1?size=original" # optional
      imageTitle: "Feelin' Sunny" # optional
      imageWidth: 128 # custom size
      imageHeight: 128 # custom size  


  # Shows read time for posts
  ShowReadingTime: true

  # Shows breadcrumbs
  ShowBreadCrumbs: true

  # Allow copy button for code
  ShowCodeCopyButtons: true

  # Shows RSS Button
  ShowRssButtonInSectionTermList: true

  # Shows word count or not
  ShowWordCount: false

  # Changes Archive to show all posts
  ShowAllPagesInArchive: true

  # Generation of images and hyperlinks
  cover:
    responsiveImages: true
    linkFullImages: true

  # Theme settings
  defaultTheme: auto
  disableThemeToggle: false

  # Post settings
  post:
    showAuthor: true  # Show the author of posts
    showDate: true  # Show the date of posts
    showTags: true  # Show the tags of posts
    showCover: true  # Show the cover image of posts
    showNextPrev: true  # Show links to the next and previous posts
  # Footer settings
  footercontent: "Copyright Â© 2023 Sunny Son Powered by Chips and Caffeine"  # The copyright notice to show in the footer

  # Misc
  disableHLJS: true
  monoDarkIcon: false
  gravatarCdn: ''
  graphCommentId: ''
  math: true

