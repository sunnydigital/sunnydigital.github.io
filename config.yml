permalinks:
  notes: /:section/:year/:month/:slugorfilename

# prefer feed.xml rather than index.xml
outputFormats:
  RSS:
    mediatype: application/rss
    baseName: rss

# Manages categories and tags
taxonomies:
  category: categories
  tag: tags

# Changes types of outputs
outputs:
  home:
    - HTML
    - RSS
    - JSON # Necessary

languages:
  en:
    languageName: English

menu:
  main:
    - name: About Me
      url: /aboutme/
      weight: 1
    - name: Notes
      url: /notes/
      weight: 2
    - name: Projects
      url: /projects/
      weight: 3
    - name: Reading
      url: /reading/
      weight: 4
    - name: Search
      url: /search/
      weight: 4
    - name: Archives
      url: /archives/
      weight: 5
    - name: Tags
      url: /tags/
      weight: 6
    - name: Web-Sum Plugin
      url: https://web-sum.sunnyson.dev/
      weight: 7

markup:
  goldmark:
    renderer:
      unsafe: true
  # Codeblock parameters
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 2

pygmentsUseClasses:
  true
pygmentsCodefences:
  true